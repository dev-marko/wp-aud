<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Info about our request</h2>
<div>IP Address: <th:block th:text="${ipAddress}"></th:block></div>
<div>Client agent: <th:block th:text="${clientAgent}"></th:block></div>

<th:block th:if="${session.user!=null}">
<h2>Info about our user</h2>
<div>Username: <th:block th:text="${session.user.username}"></th:block></div>
<div>Name: <th:block th:text="${session.user.name}"></th:block></div>
<div>Surname: <th:block th:text="${session.user.surname}"></th:block></div>
<div>
    <a href="/logout">Logout</a>
</div>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category: ${categories}"><th:block th:text="${category.name}"/> (<th:block th:text="${category.description}"/>)</li>
</ul>

<h3>Add New Category</h3>
<form th:method="POST" th:action="@{/servlet/category}">
    <label for='name'>Name:</label>:<input id='name' type='text' name='name'/>
    <label for='desc'>Description:</label>:<input id='desc' type='text' name='desc'/>
    <input type='submit' value='Submit'/>
</form>
</body>
</html>
